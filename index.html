      <hr

    <div id="errorElement"></div>
    <div class="container">
      <h1 class="banner">Task Manager</h1>
      <div class="row mb-5">
        <div class="col">
          <h2>Add New Task</h2>
          <form id="newTaskForm">
            <div class="form-group">
              <label for="newTaskNameInput">Task Name</label>
              <input
                type="text"
                class="form-control"
                id="newTaskNameInput"
                name="name"
                placeholder="Name the task"
              />
            </div>
            <div class="form-group">
              <label for="newTaskDescription">Description</label>
              <textarea
                type="text"
                name="description"
                class="form-control"
                id="newTaskDescription"
                placeholder="Describe the  task here"
              ></textarea>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="newTaskAssignedTo">Assigned To</label>
                <input
                  type="text"
                  class="form-control"
                  id="newTaskAssignedTo"
                  placeholder="Who should complete this task?"
                />
              </div>
              <div class="form-group col">
                <label for="newTaskDueDate">Due Date</label>
                <!--date button-->
                <input type="date" class="form-control" id="newTaskDueDate" />
              </div>
            </div>
            <button
              id="addtaskbutton"
              type="submit"
              class="btn btn-primary btn-block"
            >
              Add Task
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Tasks</h2>
          <ul class="list-group" id="tasksList"></ul>
        </div>
        <div class="col"></div>
      </div>
    </div>
